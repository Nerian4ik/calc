<!DOCTYPE html>

<head>

    <title>НДС калькулятор онлайн</title>

<body class="root">
    <div class="page">
        <header class="header">
            <h1 class="header__title">НДС калькулятор онлайн</h1>
            <p class="header__text">С помощью этого сайта вы сможете <span>выделить НДС</span> или <span> начислить НДС в несколько нажатий.</p>
      <p class="headre__text">Наберите число и нажмите &laquo;Enter&raquo;.</p>
    </header>
    <main class="content">
    <section class="calculator">
      <form class="calculator__form">
        <div class="form-group__sum">
        <label for="sum" class="calculator__sum"><b>Сумма:</b></label>
        <input class="calculator__input-sum" type="number" name="sum" id="sum" min="0" step="0.01">
        </div>
        <div class="form-group">
          <input type="radio" name="action" id="formactv" checked>
          <label for="formactv" class="form-group__text"> <b>выделить НДС </b></label>
          <input type="radio" name="action" id="formactn">
          <label for="formactn" class="form-group__text"> <b>начислить НДС </b></label>
          <input type="number" size="6" min="0" step="0.01" name="vat" value="20" class="form-group__input">%
          <button class="form-group__submit" type="button">Вычислить</button>
        </div>

      </form>
    </section>
    <!-- <div class="banner">Подразумевается какой-то баннер</div>
